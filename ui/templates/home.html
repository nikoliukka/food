<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device_width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/script.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 text-center">
                    <h3>What to eat today?</h3>
                    <button type="button" class="btn btn-primary" id="getDinner">Get Dinner</button>
                    <p id="dinnerSuggestion"></p>
                </div>
                <div class="col-xs-3"></div>
            </div>
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 text-center">
                    <form id="newDinnerForm">
                        <div class="form-group">
                            <label for="newDinner">Add new dinner:</label>
                            <input type="text" class="form-control" id="newDinner" name="newDinner"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>
    </body>
</html>
